<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Roeren Koke Autovermietung</title>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"
    ></script>
    <script type="text/javascript" src="../scripts/daterangepicker.js"></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="../styling/daterangepicker.css"
    />
    <link rel="stylesheet" type="text/css" href="../styling/index.css" />
  </head>

  <body>
    <div class="top-menu">
      <a href="../pages/contact.html" id="contact"><b>Kontakt</b></a>
      <a href="../pages/company.html" id="company"><b>Unternehmen</b></a>
      <a href="../pages/location.html" id="location"><b>Anfahrt</b></a>
      <a href="index.html" id="index"><b>Startseite</b></a>
    </div>

    <div class="logo">
      <img src="../images/logo.svg" alt="Logo" id="logo" />
      <img src="../images/Bild1.jpg" alt="Background" id="background" />
      <script>
        background.width = innerWidth;
      </script>
    </div>

    <div class="filter">
      <form action="">
        <label for="vehicle"><b>Fahrzeug</b></label>
        <select>
          <option value="all">Alle</option>
          <option value="passenger-transporter">Personentransporter</option>
          <option value="truck">7,5t LKW</option>
        </select>

        <label for="daterange"><b>Zeitraum</b></label>
        <input
          class="form-control datetimes"
          type="text"
          name="end_time"
          id="end_time"
        />
        <script>
          $(function () {
            $('input[class*="datetimes"]').daterangepicker({
              timePicker: true,
              timePicker24Hour: true,
              timePickerIncrement: 1,
              locale: {
                format: "DD.MM.YYYY HH:mm",
              },
            });
          });
        </script>

        <button>Verfügbarkeit prüfen</button>
      </form>
    </div>

    <div class="footer">
      <a href="../pages/impressum.html"><b>Impressum</b></a>
      <a href="../pages/agb.html"><b>AGB</b></a>
      <a href="../pages/data-protection.html"><b>Datenschutz</b></a>

      <button onclick="topFunction()" id="top-button" title="Go to top">
        <b>nach oben</b>
      </button>
      <script>
        let mybutton = document.getElementById("top-button");

        function topFunction() {
          document.body.scrollTop = 0;
          document.documentElement.scrollTop = 0;
        }
      </script>
    </div>
  </body>
</html>
